<!-- title: 接客キャスト一覧の見かた -->
<p>画面の下部に対象の顧客の接客キャスト一覧が表示されます。</p>
<p>以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト名</p>
<p>対象の顧客に接客した履歴のあるキャスト名が表示されます。</p>
<p>・接客回数</p>
<p>対象の顧客にキャストが接客した回数が表示されます。</p>
<p>・初回接客日</p>
<p>対象の顧客にキャストが接客した初回接客日の日時が表示されます。</p>
<p>・最終接客日</p>
<p>対象の顧客にキャストが接客した最終接客日の日時が表示されます。</p>
<p>・NG</p>
<p>対象の顧客に対するNGがある場合はNGと表示されます。</p>
<p></p>
<p>対象のキャストの列を選択すると、<a href="/customer/detail/history">キャスト対応履歴</a>が表示されます。</p>
