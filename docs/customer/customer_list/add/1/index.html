<!-- title: 顧客追加の画面の見かた -->
<p>顧客追加の画面には以下の項目が表示されます。</p>
<p>・名前</p>
<p>顧客の名前(20文字)で入力します。</p>
<p>名前を入力しなければ顧客追加をすることはできません。</p>
<p>・電話番号</p>
<p>顧客の電話番号を入力することができます。</p>
<p>・ID</p>
<p>顧客のIDを入力することができます。</p>
<p>・メモ</p>
<p>メモを入力を入力することができます。</p>
<p></p>
<p>・追加</p>
<p>追加をクリックすると、顧客追加をすることができます。</p>
