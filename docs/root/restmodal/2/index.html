<!-- title: 休憩明細の見かた -->
<p>休憩詳細に以下の項目が表示されます。</p>
<p></p>
<p>・名前</p>
<p>表示している休憩のキャスト名が表示されます。</p>
<p></p>
<p>・開始時刻</p>
<p>休憩の開始日付と時刻が表示されます。</p>
<p>・終了時刻</p>
<p>休憩の開始日付と時刻が表示されます。</p>
<p>・メモ</p>
<p>メモが表示されます。</p>
<p></p>
<p>編集ボタンをクリックすることで編集、削除することができます。</p>
<p></p>
<p><a href="/root/restmodal/rest_end">休憩終了をクリックすることで休憩を終了することができます。</a></p>
