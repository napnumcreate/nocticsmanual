<!-- title: 本日の売上の見かた -->
<p>本日の売上が以下の通りに表示されます。</p>
<p></p>
<p>・売上合計</p>
<p>本日の請求金額の合計が表示されます。</p>
<p>・キャスト支払合計</p>
<p>本日のキャスト支払の合計が表示されます。</p>
<p>・雑費等</p>
<p>待機料・寮費・雑費とホテル代の合計が表示されます。</p>
<p>・月極寮費</p>
<p>本日受領した月極寮費の合計が表示されます。</p>
<p>・店舗売上</p>
<p>本日の売上が表示されます。</p>
<p>※売上合計からキャスト支払いと雑費等を引いて、月極寮費を足したものが店舗売上になります。</p>
