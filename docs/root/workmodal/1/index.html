<!-- title: 勤務詳細について -->
<p>勤務詳細に以下の項目が表示されます。</p>
<p></p>
<p>・名前</p>
<p>表示している出勤のキャスト名が表示されます。</p>
<p></p>
<p>・開始時刻</p>
<p>勤務の開始日付と時刻が表示されます。</p>
<p>・終了時刻</p>
<p>勤務の終了日付と時刻が表示されます。</p>
<p>現在出勤中の勤務については未退勤と表示されます。</p>
<p>・ステータス</p>
<p>キャストのステータスが表示されます。</p>
<p></p>
<p>出勤済みの勤務の場合は画面左下に編集が表示されます。</p>
<p>現在出勤している勤務の場合は画面左下に退勤が表示されます。</p>
<p></p>
<p>・<a href="/root/castlist/workend">退勤</a></p>
<p>退勤をクリックすると対象の勤務のキャストを退勤にすることができます。</p>
<p>・編集</p>
<p>編集をクリックすることで編集、削除することができます。</p>
