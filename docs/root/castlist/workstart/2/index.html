<!-- title: 出勤をする -->
<p>出勤の画面に登録しているシフトが一覧がで表示されます。</p>
<p>・シフト開始日の列にはシフトのシフト開始日が表示されます。</p>
<p>・出勤予定時間の列にはシフトの出勤予定時間が表示されます。</p>
<p>・退勤予定時間の列にはシフトの退勤予定時間が表示されます。</p>
<p></p>
<p>以下の2つの方法で勤務を開始することができます。</p>
<p>・出勤をしたいシフトの行のシフト開始をクリックすると、そのシフトの出勤をすることができます。</p>
<p>・シフトを選択せず出勤</p>
<p>シフトを選択せず出勤をクリックすると、一覧で表示されているシフトとは関係なく出勤の状態にすることができます。</p>
