<!-- title: 休憩を追加する -->
<p>休憩開始の画面には以下の項目が表示されます。</p>
<p>表示される項目を入力して追加することで休憩として扱うことができます。</p>
<p></p>
<p>・開始時間</p>
<p>休憩の開始日付と時間を入力します。</p>
<p>・終了時間</p>
<p>休憩の開始日付と時間を入力します。</p>
<p></p>
<p>※他の予約・接客・休憩と重複する場合は、休憩を登録することはできません。</p>
<p>また予約・接客・休憩（重複する休憩の開始時間と終了時間）と時間が重複しています、と表示されます。</p>
