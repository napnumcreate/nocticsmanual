<!-- title: 切替タブの見かた -->
<p>待機中タブには現在出勤しているキャストで、休憩中もしくは接客中でないキャストが表示されます。</p>
<p>接客中タブには現在接客中のキャストが表示されます。</p>
<p>休憩中タブには現在休憩中のキャストが表示されます。</p>
<p>出勤中タブには現在出勤中のキャストが待機中か否か関係なく表示されます。</p>
<p>本日出勤予定タブには本日登録されているシフトがあり、現在出勤していないキャストが表示されます。</p>
<p>不在タブには現在出勤していないキャストが表示されます。</p>
<p>全キャストタブには全キャストのキャストが表示されます。</p>
