<!-- title: キャスト未選択 予約へ -->
<p>キャスト未選択 予約の各行には以下の項目が表示され、行を押下することでキャスト未選択予約に<a href="root/castlist/free/bookingset">キャストを割当をして</a>、予約として反映させることができます。</p>
<p>・仮予約日</p>
<p>対象の予約の開始日が表示されます。</p>
<p>・仮予約時間</p>
<p>対象の予約の開始時間から終了時間が表示されます。</p>
<p>・所要時間</p>
<p>対象の予約の所要時間が表示されます。</p>
<p>・請求金額</p>
<p>対象の予約の請求金額が表示されます。</p>
<p>・キャスト支払</p>
<p>対象の予約のキャスト支払が表示されます。</p>
<p>・詳細</p>
<p>対象の予約の詳細をクリックするとキャスト未選択 予約詳細が表示されます。</p>
