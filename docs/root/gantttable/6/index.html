<!-- title: 予約追加について -->
<p>現在時刻以降をクリックした場合、予約追加が表示されます。</p>
<p>シフトについて、カーソルを当てた際に色が変わっていた範囲がシフトが登録されていない時間を含むか含まないかでシフト範囲外、またはシフト範囲内と表示されます。</p>
<p>選択範囲にはカーソルを合わせた際に色が変わっていた範囲の時間が表示されます。</p>
<p></p>
<p>予約追加をクリックすることで、接客日時を選択範囲の開始時刻を初期値にして<a href="/root/booking/addition">予約追加に遷移します</a>。</p>
