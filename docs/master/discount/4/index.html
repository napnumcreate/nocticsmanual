<!-- title: 割引一覧の見かた -->
<p>割引列には登録した請求金額が一覧で表示されます。</p>
<p>請求金額列には登録した請求金額が表示されます。</p>
<p>キャスト支払列には登録したキャスト支払が表示されます。</p>
<p>追加時間(分)列には登録した追加時間(分)が表示されます。</p>
<p>※割引のときは金額の最左端に-が表記されます。割増のときは金額のみ表示されます。</p>
<p>※短縮のときは追加時間(分)の最左端に-が表記されます。延長のときは追加時間(分)のみ表示されます。</p>
