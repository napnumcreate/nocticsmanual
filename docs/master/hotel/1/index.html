<!-- title: ホテルとは -->
<p>店舗で利用可能なホテルを登録を一覧で確認・登録することができます。</p>
<p>ホテル代の請求金額・キャスト支払額・ホテル支払額を管理することができます。</p>
<p></p>
<p>ホテルを登録しておくことで予約追加画面でホテルを選択して管理できるようになります。</p>
<p>ホテル代をキャストが立て替える場合や、お客様が直接支払う場合などに合わせて請求金額・キャスト支払・ホテル支払の設定を使い分けることができます。</p>
<p>※請求金額は店舗からお客様に請求する金額です。</p>
<p>※キャスト支払は店舗からキャストに支払う金額です。</p>
<p>※ホテル支払は店舗からホテルへ支払う金額です。</p>
