<!-- title: 待機料・寮費・雑費一覧の見かた -->
<p>待機料・寮費・雑費列には登録した待機料・寮費・雑費が一覧で表示されます。</p>
<p>区分列には選択した区分が表示されます。</p>
<p>金額列には登録した金額が表示されます。</p>
<p>※寮費(月払い)・寮費(出勤日払い)の対象キャスト列には登録した対象のキャストが以下の通り表示されます。</p>
<p>対象キャストが0名の場合は対象キャストがいませんと表示されます。</p>
<p>対象キャストが2名以下の場合は対象のキャスト名が表示されます。</p>
<p>3名以上の場合は対象のキャストの人数で表示されます。</p>
<p>※待機料(日払い)・寮費(カスタム支払い)・雑費(出勤日天引き)・雑費(接客天引き)は対象キャスト列に-が表示されます。</p>
