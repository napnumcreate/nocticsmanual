<!-- title: 待機料・寮費・雑費を設定する -->
<p>待機料・寮費・雑費欄に追加したい待機料・寮費・雑費名(20文字以内)を入力します。</p>
<p>区分欄で追加したい区分を選択します。</p>
<p>金額欄に追加したい金額を入力します。</p>
<p>選択した区分が寮費(月払い)・寮費(出勤日払い)の場合は適用させたいキャストを選択します。</p>
<p></p>
<p>※区分が待機料の場合はキャスト支払の金額を入力します。</p>
<p>※区分が寮費・雑費の場合はキャスト支払から引く金額を入力します。</p>
