<!-- title: 新規顧客のタブの見かた -->
<p>新規顧客のタブを選択する場合、以下の項目が表示されます。</p>
<p>新規の顧客として顧客を登録し、予約・接客の顧客として選択することができます。</p>
<p></p>
<p>・顧客名</p>
<p>顧客の名前(20文字文字以内)を登録することができます。</p>
<p>顧客名を登録しないと、顧客として登録・選択することはできません。</p>
<p>・電話番号</p>
<p>電話番号の文字(11文字以内)を登録することができます。</p>
<p>・ID</p>
<p>IDの文字(100文字以内)を登録することができます。</p>
<p>・メモ</p>
<p>メモ(200文字以内)を入力することができます。</p>
<p></p>
<p></p>
<p>・追加</p>
<p>追加をクリックすると、選択中顧客タブに入力した顧客を追加することができます。</p>
