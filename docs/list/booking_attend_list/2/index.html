<!-- title: 予約・接客一覧の見かた -->
<p>予約・接客一覧には以下の項目が表示されます。</p>
<p></p>
<p>・接客・予約日       </p>
<p>接客もしくは予約の日付が表示されます。 </p>
<p>・接客・予約</p>
<p>接客か予約が表示されます。</p>
<p>・キャスト</p>
<p>キャスト名が表示されます。</p>
<p>・対応時刻        </p>
<p>接客・予約の開始時刻と終了時刻が表示されます。</p>
<p>・所要時刻 </p>
<p>接客・予約の所要時刻が表示されます。       </p>
<p>・備考</p>
<p>現在接客中の接客には接客未完了と表示されます。</p>
<p>接客を実行している予約には実行済予約と表示されます。</p>
<p>予約取消をした予約には取消済予約と表示されます。</p>
<p>上記以外の場合は-と表示されます。</p>
