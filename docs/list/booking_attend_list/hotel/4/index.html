<!-- title: 自由入力のタブの場合 -->
<p>自由入力のタブを選択する場合、以下の項目が表示されます。</p>
<p>表示された項目を入力しホテルとして扱うことができます。</p>
<p></p>
<p>・請求金額</p>
<p>ホテルの請求金額を入力することができます。</p>
<p>・キャスト支払</p>
<p>ホテルのキャスト支払を入力することができます。</p>
<p>・ホテル支払</p>
<p>ホテルのホテル支払を入力することができます。</p>
<p>・メモ</p>
<p>部屋番号などのメモ(200文字以内)を入力することができます。</p>
