<!-- title: 予約・接客詳細の割引の編集 -->
<P>割引編集の画面に割引が一覧で表示されます。</p>
<P>価格表示を選択すると、請求金額・キャスト支払・追加時刻(分)が表示されます。</p>
<P></p>
<P>・請求金額</p>
<P>割引のときは金額の最左端に-が表記されます。割増のときは金額のみ表示されます。</p>
<P>・キャスト支払</p>
<P>割引のときは金額の最左端に-が表記されます。割増のときは金額のみ表示されます。</p>
<P>・追加時刻(分)</p>
<P>短縮のときは追加時刻(分)の最左端に-が表記されます。延長のときは追加時刻(分)のみ表示されます。</p>
