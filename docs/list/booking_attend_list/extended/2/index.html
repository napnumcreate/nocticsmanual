<!-- title: 予約・接客詳細の延長の編集・削除 -->
<P>延長編集の画面に延長の以下の項目が表示されます。</p>
<P>表示された項目を入力し延長として扱うことができます。</p>
<P></p>
<P>・請求金額</p>
<P>延長の請求金額を入力することができます。</p>
<P>・キャスト支払</p>
<P>延長のキャスト支払を入力することができます。</p>
<P>・延長時刻(分)</p>
<P>延長の延長時刻(分)を入力することができます。</p>
<P></p>
<P>複数回延長してる場合は、延長画面の左上に(回数)回目と表示されます。</p>
