<!-- title: シフト一覧の見かた -->
<p>シフト一覧には以下の項目が表示されます。</p>
<p></p>
<p>・出勤日</p>
<p>シフトの日付が表示されます。</p> 
<p>・キャスト</p>
<p>キャスト名が表示されます。</p>
<p>・出勤予定時刻</p>
<p>シフトの開始時刻が表示されます。</p>
<p>・シフト時刻</p>
<p>シフトの開始時刻と終了時刻が表示されます。</p>
<p>・所要時刻</p>
<p>シフトの所要時刻(時刻)が表示されます。</p>
<p>・備考</p>
<p>シフトを欠勤しているキャストの行の備考の欄には欠勤と表示されます。</p>
<p>シフトを出勤していないキャストの行の備考の欄には未出勤と表示されます。</p>
<p></p>
<p>シフト詳細を確認したいキャストの行をクリックすると、<a href="/root/shiftmodal">シフト詳細</a>が表示されます。</p>
