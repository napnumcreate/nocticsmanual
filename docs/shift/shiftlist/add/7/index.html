<!-- title: シフトを登録する -->
<p>画面下側に項目6でシフトを追加した分のシフトの以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト</p>
<p>追加したシフトのキャスト名が表示されます。</p>
<p>・開始日時</p>
<p>追加したシフトの開始日時が表示されます。</p>
<p>・終了日時</p>
<p>追加したシフトの終了日時が表示されます。</p>
<p>・削除</p>
<p>該当の行のシフトを一覧から削除します。</p>
<p></p>
<p></p>
<p>・シフトを登録する</p>
<p>画面左下に表示される、シフトを登録することで、一覧のシフトをすべて登録します。</p>
