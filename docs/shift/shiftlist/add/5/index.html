<!-- title: 選択中キャストのタブの見かた -->
<p>選択中キャストのタブを選択すると、現在選択中のキャストが表示されます。</p>
<p></p>
<p>・名前</p>
<p>キャスト名が表示されます。</p>
<p></p>
<!--
<p>・重複シフト</p>
<p>重複シフトがある場合、重複シフトの開始時刻と終了時刻が表示されます。</p>
<p></p>
-->
<p>・詳細</p>
<p>詳細をクリックすると、本日以降の現在登録されている予約・接客・休憩が表示されます。</p>
<p></p>
<p>・選択解除</p>
<p>選択解除をクリックすると、現在選択しているキャストの選択を解除できます。</p>
