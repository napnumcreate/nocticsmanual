<!-- title: キャスト名選択のタブの見かた -->
<p>キャスト名選択のタブを選択する場合、以下の項目が表示されます。</p>
<p>・キャスト名検索</p>
<p>入力した文字が含まれるキャストの以下の項目が一覧で表示されます。</p>
<p>・キャスト</p>
<p>キャスト名が表示されます。</p>
<p>・重複シフト</p>
<p>登録しようとしているシフトと欠勤シフトも含む重複シフトがある場合、重複しているシフトが表示されます。</p>
<p>・詳細</p>
<p>詳細をクリックすると、本日以降の現在登録されている予約・接客・休憩が表示されます。</p>
<p></p>
<p>項目2で入力したシフトを追加したいキャストの行をクリックすることで選択します。</p>
