<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <!-- header（必要なら部分HTML化して data-include で読む） -->
  <header id="main-header" data-include="./partials/header.html"></header>

  <div class="container">
    <main class="main-content">
      <div class="page-title">Noctics Ver.1.0 ユーザーズマニュアル</div>
      
      <!-- 2カラムのカードレイアウト：カードはプレースホルダー＋data-card -->
      <section class="cards">
        <article class="card" id="ログイン" data-card="login"></article>
        <article class="card" id="ダッシュボード" data-card="root"></article>
        <article class="card" id="キャスト" data-card="cast"></article>
        <article class="card" id="シフト管理" data-card="shift"></article>
        <article class="card" id="予約・接客一覧" data-card="list"></article>
        <article class="card" id="未完了スケジュール" data-card="incomplete"></article>
        <article class="card" id="顧客一覧" data-card="customer"></article>
        <article class="card" id="アナリティクス" data-card="analytics"></article>
        <article class="card" id="データ管理" data-card="master"></article>
        <article class="card" id="店舗情報" data-card="shop"></article>
        <article class="card" id="予約追加" data-card="booking"></article>
        <article class="card" id="その他機能" data-card="others"></article>
      </section>

      <p>最終更新日：2025年9月30日</p>
    </main>
  </div>

  <footer id="main-footer" data-include="./partials/footer.html"></footer>

  <!-- 読み込み順：共通→カード -->
  <script src="./js/load-common.js" defer></script>
  <script src="./js/load-cards.js" data-card-root="../card/" defer></script>
</body>
</html>
