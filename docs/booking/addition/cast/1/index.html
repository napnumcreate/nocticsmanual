<!-- title: キャストについて -->
<p>キャストをクリックすると画面の上部に以下の選択のタブが表示されます。</p>
<p>・選択中キャスト</p>
<p>・キャスト検索</p>
<p>・シフト内キャスト</p>
<p></p>
<p>また、以下のボタンについても表示されます。</p>
<p>・仮キャスト追加</p>
<p>仮キャスト追加をクリックするとキャストを選択せずに予約を追加することができます。</p>
<p>仮キャスト追加をすると選択中キャストの選択のタブに仮キャストが表示されます。</p>
<p></p>
<p>キャストは予約追加への必須項目です。キャスト・仮キャストの選択をせずに予約追加をすることはできません。</p>
