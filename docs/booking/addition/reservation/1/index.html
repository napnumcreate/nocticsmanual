<!-- title: 指名料について -->
<p>指名料をクリックすると以下の項目が表示されます。</p>
<p>指名料を選択します。</p>
<p></p>
<p>・対象キャスト</p>
<p>選択中のキャスト名が表示されます。</p>
<p>複数のキャストを選択している場合、キャスト別に指名料が表示され、キャスト毎に指名料を選択します。</p>
<p></p>
<p>・指名料の項目</p>
<p>指名料の項目が表示されます。</p>
<p></p>
<p>価格表示を選択すると、指名料の指名区分・請求金額・キャスト支払・追加時刻(分)が表示されます。</p>
<p>※追加時刻(分)は指名料を選択することで、接客の時刻が延長されます。</p>
