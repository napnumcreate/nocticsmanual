<!-- title: 割引について -->
<p>割引をクリックすると割引の項目が表示されます。</p>
<p></p>
<p>※価格表示を選択すると、割引の請求金額・キャスト支払・追加時刻(分)が表示されます。</p>
<p>※請求金額・キャスト支払の価格表示については割引のときは金額の最左端に-が表記されます。割増のときは金額のみ表示されます。</p>
<p>※短縮のときは追加時刻(分)の最左端に-が表記されます。延長のときは追加時刻(分)のみ表示されます。</p>
<p></p>
<p>割引の項目を選択します。</p>
