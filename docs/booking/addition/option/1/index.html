<!-- title: オプションについて -->
<p>オプションをクリックすると以下の項目が表示されます。</p>
<p>オプションを必要に応じて選択することができます。</p>
<p>クリックして選択したオプションを再度クリックして選択することで、選択を解除することができます。</p>
<p></p>
<p>・対象キャスト</p>
<p>選択中のキャスト名が表示されます。</p>
<p>複数のキャストを選択している場合、キャスト別にオプションが表示され、キャスト毎にオプションを選択します。</p>
<p></p>
<p>・オプションの項目</p>
<p>オプションの項目が表示されます。</p>
<p></p>
<p>価格表示を選択すると、オプションの請求金額・キャスト支払・追加時刻(分)が表示されます。</p>
<p>※追加時刻(分)はオプションを選択することで、接客の時刻が延長されます。</p>
