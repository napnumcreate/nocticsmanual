<!-- title: 予約の選択のタブの追加と削除 -->
<p>予約追加の画面上側に表示される予約追加のボタンをクリックすると、予約のタブが追加され、複数の予約を追加をすることができます。</p>
<p>※一度の予約追加で10件まで予約を追加することができます。</p>
<p></p>
<p>予約追加のボタンをクリックすると、予約削除のボタンが表示されます。</p>
<p>予約削除のボタンをクリックすると、選択している予約のタブを削除することができます。</p>
<p>※予約が1つの場合は削除することができません。</p>
