<!-- title: 本日以前の未出勤シフトの見かた -->
<p>未完了スケジュールの本日以前の未出勤シフトには本日以前の未出勤のシフトの以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト名検索</p>
<p>入力した文字が含まれるキャストが一覧で表示されます。</p>
<p></p>
<p>・出勤日</p>
<p>未出勤のシフトの出勤開始予定の年月日が表示されます。</p>
<p>・キャスト        </p>
<p>対象のシフトのキャスト名が表示されます。</p>
<p>・出勤予定時刻               </p>
<p>未出勤のシフトの出勤の開始予定の時刻が表示されます。</p>
<p>・所要時刻</p>
<p>未出勤のシフトの所要時刻が表示されます。</p>
<p></p>
<p></p>
<p>対象のキャストの列をクリックすると<a href="/root/shiftmodal">シフト詳細が表示されます。</a></p>
<p></p>
<p>※本日以前の未出勤のシフトがない場合は本日以前の未出勤シフトが表示されません。</p>
