<!-- title: 本日以前の未完了の接客の見かた -->
<p>未完了スケジュールの本日以前の未完了の接客には未完了の接客の以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト名検索</p>
<p>入力した文字が含まれるキャストが一覧で表示されます。</p>
<p></p>
<p>・接客日 </p>
<p>接客開始時の年月日が表示されます。</p>
<p>・キャスト        </p>
<p>対象の接客のキャスト名が表示されます。</p>
<p>・接客時刻                </p>
<p>未完了の接客を開始した時刻が表示されます。</p>
<p>・所要時刻</p>
<p>未完了の接客を開始してから経過した時刻が表示されます。</p>
<p></p>
<p></p>
<p>対象のキャストの列をクリックすると<a href="/root/attendmodal">接客詳細が表示されます。</a></p>
<p></p>
<p>※未完了の接客がない場合は未完了の接客が表示されません。</p>
