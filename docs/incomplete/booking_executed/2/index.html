<!-- title: 本日以前の未実行予約の見かた -->
<p>未完了スケジュールの本日以前の未実行の予約の以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト名検索</p>
<p>入力した文字が含まれるキャストが一覧で表示されます。</p>
<p></p>
<p>・予約日 </p>
<p>未実行の予約の予定の年月日が表示されます。</p>
<p>・キャスト</p>
<p>対象の予約のキャスト名が表示されます。</p>
<p>・予約時間</p>
<p>未実行の予約の予定時間が表示されます。</p>
<p>・所要時間</p>
<p>未実行予約の所要時間が表示されます。</p>
<p></p>
<p></p>
<p>対象のキャストの列をクリックすると<a href="/root/bookingmodal">予約詳細の画面が表示されます。</a></p>
<p></p>
<p>※本日以前の未実行の予約がない場合は本日以前の未実行予約が表示されません。</p>
