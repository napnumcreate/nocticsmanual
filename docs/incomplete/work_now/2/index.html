<!-- title: 現在出勤中のキャストの見かた -->
<p>未完了スケジュールの現在出勤中のキャストには現在出勤中のキャストの以下の項目が一覧で表示されます。</p>
<p></p>
<p>・キャスト名検索</p>
<p>入力した文字が含まれるキャストの出勤に絞り込めます。</p>
<p></p>
<p>・出勤日</p>
<p>出勤開始時の年月日が表示されます。</p>
<p>・キャスト        </p>
<p>対象の出勤のキャスト名が表示されます。</p>
<p>・出勤時刻        </p>
<p>出勤を開始した時刻が表示されます。</p>
<p>・勤務時刻</p>
<p>出勤してから経過した時刻が表示されます。</p>
<p></p>
<p>対象のキャストの列をクリックすると<a href="/root/workmodal">勤務詳細が表示されます。</a></p>
<p></p>
<p>※現在出勤中のキャストがいない場合は現在出勤中のキャストは表示されません。</p>
