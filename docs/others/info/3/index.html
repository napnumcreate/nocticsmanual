<!-- title: お知らせの見かた -->
<p>お知らせの行をクリックすると、お知らせの詳細が表示されます。</p>
<p>お知らせの詳細の画面には以下の項目が表示されます。</p>
<p>・タイトル</p>
<p>お知らせのタイトル名が表示されます。</p>
<p>・本文</p>
<p>お知らせの本文が表示されます。</p>
<p>・掲載開始日</p>
<p>掲載開始日の年月日が表示されます。</p>
<p>・掲載終了日</p>
<p>掲載終了日の年月日が表示されます。</p>
<p>掲載終了日が表示される場合は、掲載終了日までおしらせの詳細を確認できます。</p>
<p></p>
<p>お知らせの行をクリックして確認するとその行の未読の列が空欄になります。</p>
<p></p>
<p>※お知らせの内容は、予告なく変更されることがあります。</p>
