<!-- title: 月極寮費一覧の見かた-->
<p>月極寮費一覧の画面にはデータ管理の待機料・寮費・雑費で追加した寮費(月払い)の表が表示されます。</p>
<p>※列に月極寮費の受領月が、行に対象のキャストが表示されます。</p>
<p>※月極寮費を受領済みの場合は支払済、受領前の場合は未受領と表示されます。</p>
<p></p>
<p>・前へ</p>
<p>前年度の月極寮費一覧が表示されます。</p>
<p>・次へ</p>
<p>次年度の月極寮費一覧が表示されます。</p>
<p></p>
<p>・寮費 受領確認</p>
<p>月極寮費の受領確認の画面を表示させたいキャストの列を選択すると、寮費 受領確認が表示されます。</p>
