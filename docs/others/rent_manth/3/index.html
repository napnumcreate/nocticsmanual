<!-- title: 寮費 受領確認の見かた -->
<p>寮費 受領確認の画面には以下の項目が表示されます。</p>
<p></p>
<p>・対象</p>
<p>データ管理で登録した待機料・寮費・雑費名と対象のキャスト名が表示されます。</p>
<p>・年</p>
<p>受領状況を更新したい対象の年を選択します。</p>
<p>・月</p>
<p>受領状況を更新したい対象の月を選択します。</p>
<p></p>
<p>・受領状況</p>
<p>現在の受領状況が表示されます。</p>
<p>※月極寮費を受領済みの場合は支払済、受領前の場合は未受領と表示されます。</p>
<p></p>
<p>・受領</p>
<p>入力した年月日の寮費を受領として更新することができます。</p>
<p>※支払済の場合は表示されません。</p>
<p></p>
<p>・受領取り消し</p>
<p>入力した年月日の寮費を受領を取り消しすることができます。</p>
<p>※未受領の場合は表示されません。</p>
